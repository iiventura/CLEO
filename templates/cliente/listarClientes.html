{% extends 'index.html' %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'plantilla/stylePlantilla.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plantilla/styleForm.css' %}">
        <title>Listar cliente</title>
    {% endblock %}


</head>
<body>

 {% block content %}

    <div class="ext">
        <table>
            <caption>Lista de clientes </caption>

            <tr>
                <th> Dni</th>
                <th> Nombre</th>
                <th> Apellidos</th>
                <th> Direccion</th>
                <th> Telefono</th>
                <th> Email</th>
            </tr>
             {% for d in datos %}
                <tr>
                     <td> {{d.dni}} </td>
                     <td> {{d.nom}} </td>
                     <td> {{d.ape}} </td>
                     <td> {{d.dir}} </td>
                     <td> {{d.tlf}} </td>
                     <td> {{d.email}} </td>
                </tr>
             {% endfor %}
        </table>
    </div>

 {% endblock %}

</body>
</html>
