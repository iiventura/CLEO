{% extends "ebase.html" %}

{% block content %}
    <div class="container detalle">
        <h1 class="subtitle">Pedido</h1>
        <div class="row ">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="row">
                    <ul>
                       <li>
                           <strong>Fecha:</strong>
                           {{datos.fecha}}
                       </li>
                       <li>
                           <strong>Proveedor</strong>
                           {{datos.proveedor}}
                       </li>
                        <li>
                           <strong>Producto</strong>
                           {{datos.producto}}
                       </li>
                        <li>
                           <strong> Cantidad:</strong>
                           {{datos.cantidad}}
                       </li>
                        <li>
                           <strong>Estado</strong>
                           {{datos.estado}}
                       </li>

                    </ul>
                </div>
                <!--
                <div class="row descripcion">
                    <em>
                        {{datos.des}}
                    </em>
                </div>
                -->

            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row dbotones">

            <form>
                <div class="col-md-6 edit">
                    <button  type="submit" formmethod="get" formaction="/tratamiento/{{datos.id }}/modificar" class="btn ">Editar
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </div>
                <div class="col-md-6 del">
                    <button  type="submit" formmethod="get" formaction="/tratamiento/{{datos.id }}/eliminar"class="btn ">Eliminar
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
