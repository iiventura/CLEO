{% extends "ebase.html" %}

{% block content %}
    <h1 class="subtitle">Modificar Empleado</h1>
        <form class="create  post-form" method="POST">{% csrf_token %}

            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" maxlength="45"  value="{{datos.nom}}" required>
            </p>

            <div class="row ">
                <input type="submit" class="btn " value="Modificar">
            </div>
        </form>
{% endblock %}
