{% extends "ebase.html" %}

{% block content %}
    <h1 class="subtitle">Salas</h1>
    <div class="container ">
        {% if lista %}
        <table class="table table-hover list-sala">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for d in lista %}
                <tr>
                    <td> {{d.nom}} </td>
                    <td>
                        <a href="/sala/{{d.id }}/eliminar">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                    <td>
                        <a href="/sala/{{d.id }}/modificar">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif not lista %}
        <h3 class="empty-sms "> No hay Salas registradas en el Sistema. </h3>
        {% endif %}
    </div>
{% endblock %}
