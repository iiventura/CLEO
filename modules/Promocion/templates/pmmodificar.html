{% extends "ebase.html" %}

{% block content %}
    <h1 class="subtitle">Modificar Promocion</h1>
        <form class="create  post-form" method="POST">{% csrf_token %}
            <p>
                 <label for="codigo">Codigo :</label>
                 <input type="text" name="codigo" id="codigo" maxlength="45" value="{{datos.cod}}" readonly>
             </p>

            <p>
                <label for="nombre">Nombre :</label>
                <input type="text" name="nombre" id="nombre" maxlength="45" value="{{datos.nom}}" required>
            </p>

            <p>
                <label for="id_observaciones">Observaciones:</label>
                <textarea name="observaciones" cols="28" rows="2" required id="id_observaciones"> {{datos.obs}} </textarea>
            </p>

            <div class="row ">
                <input type="submit" class="btn " value="Modificar">
            </div>
        </form>
{% endblock %}
