{% extends "ebase.html" %}

{% block content %}
    <h1 class="subtitle">Proveedores</h1>
    <div class="container list-tratamiento">
        {% if lista %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for d in lista %}
                <tr>
                    <td>
                        <a href="/proveedor/{{d.id }}/detalle">
                            {{d.nombre}}
                        </a>
                    </td>
                    <td> {{d.contacto}} </td>
                     <td>
                        <a href="/proveedor/{{d.id }}/eliminar">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif not lista %}
        <h3 class="empty-sms "> No hay Proveedores registrados en el Sistema. </h3>
        {% endif %}
    </div>
{% endblock %}
