{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                <li> {{ message }}</li>
            {% endfor %}
        </div>
    {% endif %}
        <h1 class="subtitle">Modificar Empleado</h1>
        <form class="create post-form" method="POST">
            {% csrf_token %}

            <p><label for="nombre">Nombre :</label>
                <input type="text" name="nombre" id="nombre" maxlength="45" value="{{data.nombre}}" required>
            </p>
            <p><label for="apellidos">Apellidos :</label>
                <input type="text" name="apellidos" id="apellidos" maxlength="45" value="{{data.apellidos}}" required>
            </p>
            <p><label for="email">Email :</label>
                <input type="email" name="email" id="email" maxlength="45" value="{{data.email}}"required>
            </p>
            <p><label for="direccion">Direccion:</label>
                <input type="text" name="direccion" id="direccion" maxlength="45" value="{{data.direccion}}" required>
            </p>
            <p><label for="telefono">Telefono :</label>
                <input type="text" name="telefono" id="telefono" maxlength="45" value="{{data.tlf}}" required>
            </p>
             <p><label for="id_Tipo">Tipo:</label>
                <select name="tipo" required id="id_Tipo">
                    <option value="{{data.tipo}}" selected>{{data.tipo}}</option>
                    {% if data.tipo == "Basico" %}
                    <option value="Encargado">Encargado</option>
                    {% elif data.tipo == "Encargado" %}
                    <option value="Basico">Basico</option>
                    {% endif %}
                </select>
            </p>
            <div class="row ">
                <input type="submit" class="btn " value="Modificar">
            </div>
        </form>

{% endblock %}
