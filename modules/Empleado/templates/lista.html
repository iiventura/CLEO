{% extends "base.html" %}

{% block content %}
    <h1 class="subtitle">Empleados</h1>
    <div class="container list-empleados">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for d in lista %}
                <tr>
                    <td> {{d.nom}} </td>
                    <td> {{d.ape}} </td>
                    <td>
                        <a href="{{d.id }}">
                            {{d.email}}
                        </a>
                    </td>
                    <td> {{d.tipo}} </td>
                    <td>
                        <a href="{{d.id }}/eliminar">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
