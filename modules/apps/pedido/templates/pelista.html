{% extends "empleado/base.html" %}

{% block content %}
    <h1 class="subtitle">Pedidos</h1>
    <div class="container list-pedidos">
        {% if lista %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Producto</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for d in lista %}
                <tr>
                    <td>
                        {{d.fecha}}
                    </td>
                    <td>
                        {{d.cantidad}}
                    </td>
                    <td>
                        {{d.total}}
                    </td>
                    <td>
                        {{d.estado}}
                    </td>
                    <td>
                        {{d.producto}}
                    </td>
                    <td>
                        <a href="/pedido/{{d.id }}/detalle">
                            <span class="glyphicon glyphicon-option-horizontal"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif not lista %}
        <h3 class="empty-sms "> No hay Pedidos en el sistema. </h3>
        {% endif %}
    </div>
{% endblock %}
