{% extends "ebase.html" %}

{% block content %}
    {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                <li> {{ message }}</li>
            {% endfor %}
        </div>
    {% endif %}
        <h1 class="subtitle">Pedir Cita</h1>

        <form class="create post-form" method="GET">

            <p>
                <label for="dni">Dni :</label>
                <input type="text" name="cliente" id="dni" maxlength="9"  value="{{datos.dni}}" readonly>
            </p>

            <p>
                <label for="id_tratamiento">Tratamiento:</label>
                <select name="tratamiento" required id="id_tratamiento">
                    <option value="{{ datos.idTraEle }}">{{ datos.nomTraEle }}</option>
                </select>
            </p>

             <p>
                <label for="id_fecha">Fecha:</label>
                <input type="date" name="fecha" id="id_fecha" required >
            </p>

            <p>
              <label for="id_hora">Hora:</label>
              <select name="hora" required id="id_hora">
                  <option value="" selected>Selecciona</option>

                  {% for tipo in datosHora %}
                    <option value="{{ tipo.id }}">{{ tipo.nom }}</option>
                  {% endfor %}

             </select>
            </p>

            <div class="row ">
                <input type="submit" class="btn " value=Continuar>
            </div>

        </form>

{% endblock %}
