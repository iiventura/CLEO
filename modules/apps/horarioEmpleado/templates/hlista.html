{% extends "empleado/base.html" %}

{% block content %}
    <h1 class="subtitle">Horarios</h1>
    <div class="container ">
        {% if lista %}
        <table class="table table-hover list-hoario">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for d in lista %}
                <tr>
                    <td> {{d.emp}} </td>
                    <td> {{d.ini}} </td>
                    <td> {{d.fin}} </td>
                    <td> {{d.tipo}} </td>
                    <td>
                        <a href="/horario/{{d.id }}/modificar">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                    <td>
                        <a href="/horario/{{d.id }}/eliminar">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif not lista %}
        <h3 class="empty-sms"> No hay Horarios registradas en el Sistema. </h3>
        {% endif %}
    </div>
{% endblock %}
