{% extends "empleado/base.html" %}

{% block content %}
    <div class="container ">
        <h1 class="subtitle">Proveedor</h1>
        <div class="row ">
            <div class="col-md-4"></div>

            <div class="col-md-4 detalle">
                <div class="row">
                    <div class="row">
                        <div class="col-md-6 titulo">
                            <strong>Nombre:</strong>
                        </div>
                        <div class="col-md-6">
                            <strong>
                                <em> {{datos.nombre}}</em>
                            </strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 titulo">
                            <strong>Contacto:</strong>
                        </div>
                        <div class="col-md-6">
                            <strong>
                                <em> {{datos.contacto}}</em>
                            </strong>
                        </div>
                    </div>
                     <div class="row">
                     <div class="col-md-12 titulo">
                         <h4>Descripcion</h4>
                     </div>
                    <div class="col-md-12">
                        <strong>
                            <em> {{datos.descripcion}}</em>
                        </strong>
                    </div>
                </div>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row d2botones">

            <form >
                <div class=" col-md-6">
                    <button  type="submit" formmethod="get" formaction="/proveedor/{{datos.id }}/modificar" class="btn ">Editar
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </div>
                <div class="col-md-6 notificar">
                    <button  type="submit" formmethod="get" formaction="/producto/{{datos.id }}/modificar" class="btn  ">Notificar
                       <span class="glyphicon glyphicon-bell"></span>
                    </button>
                </div>

            </form>
        </div>

    </div>

{% endblock %}
