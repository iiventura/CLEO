{% extends "empleado/base.html" %}

{% block content %}
    {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                <li> {{ message }}</li>
            {% endfor %}
        </div>
    {% endif %}
        <h1 class="subtitle">{{ titulo }}</h1>
        <form class="create post-form create-longer" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class="row ">
                <input type="submit" class="btn " value={{ elem }}>
            </div>
        </form>

{% endblock %}
