{% extends "ebase.html" %}

{% block content %}
    <div class="container ">
        <h1 class="subtitle">Tratamiento</h1>
        <div class="row ">
            <div class="col-md-4"></div>

            <div class="col-md-4 detalle">
                <div class="row">
                     <div class="col-md-6 titulo">
                         <strong>Nombre:</strong>
                     </div>
                    <div class="col-md-6">
                        <strong>
                            <em> {{datos.nom}}</em>
                        </strong>
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-6 titulo">
                         <strong>Maquina:</strong>
                     </div>
                    <div class="col-md-6">
                        <strong>
                            <em> {{datos.maq}}</em>
                        </strong>
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-12 titulo">
                         <h4>Descripcion</h4>
                     </div>
                    <div class="col-md-12">
                        <strong>
                            <em> {{datos.des}}</em>
                        </strong>
                    </div>
                </div>

            </div>
            <div class="col-md-4"></div>
        </div>
      <div class="row d2botones">
          <form>
              <div class="col-md-12 edit">
                  <button  type="submit" formmethod="get" formaction="/tratamiento/{{datos.id }}/modificar" class="btn ">Editar
                        <span class="glyphicon glyphicon-edit"></span>
                  </button>
              </div>
          </form>
      </div>
    </div>
{% endblock %}
