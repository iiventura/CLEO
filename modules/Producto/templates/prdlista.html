{% extends "ebase.html" %}

{% block content %}
    <h1 class="subtitle">Productos</h1>
    <div class="container list-producto">
        {% if lista %}
        <table class="table table-hover list-producto">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
             {% for d in lista %}
                <tr>
                    <td>
                        <a href="/producto/{{d.id }}/detalle">
                            {{d.cod}}
                        </a>
                    </td>
                    <td>
                        <a href="/producto/{{d.id }}/detalle">
                            {{d.nom}}
                        </a>
                    </td>
                    <td> {{d.tipo}} </td>
                     <td>
                        <a href="/producto/{{d.id }}/eliminar">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif not lista %}
        <h3 class="empty-sms "> No hay Productos registrados en el Sistema. </h3>
        {% endif %}
    </div>
{% endblock %}
