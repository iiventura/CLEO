version: '2'
services:
  db:
    image: mysql:5
    ports:
      - "6606:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root2018
      MYSQL_DATABASE: CLEO
    volumes:
      - ./mysql.conf.d/:/etc/mysql/conf.d/
      - ./mysql_data/:/var/lib/mysql/:rw
      - ./mysql/:/mysql:rw
    command: "/mysql/run.sh"
    
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
