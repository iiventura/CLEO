{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block css %}
            <link rel="stylesheet" type="text/css" href="{% static 'plantilla/stylePlantilla.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'plantilla/styleForm.css' %}">
            <title>Alta {{ elem }}</title>
        {% endblock %}


    </head>
    <body>

        {% block content %}

            <div class="ext">

                 <form method="POST"> {% csrf_token %}

                    {{form.as_p}}

                    <div>
                        <input type="submit" value="Guardar">

                        {% if messages %}

                            {% for message in messages %}
                                <li> {{ message }}</li>
                            {% endfor %}

                        {% endif %}

                    </div>

                 </form>
            </div>

        {% endblock %}

    </body>
</html>
